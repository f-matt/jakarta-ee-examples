<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/facelets">

    <h:head>
        <title>Database Authentication</title>
    </h:head>
    
    <h:body>
        <h3>Only for admins.</h3>
        <h:form id="formLogin">
            <h:panelGrid columns="2">
                <h:outputLabel for="description" 
                    value="Description:" />
                <h:inputText id="description" 
                    value="#{adminView.myEntity.description}"
                    size="20" 
                    required="true" />
            </h:panelGrid>
								   		
            <h:commandButton id="btnSave"
                value="Save"
                action="#{adminView.save}" />
        </h:form>
    </h:body>
</html>
