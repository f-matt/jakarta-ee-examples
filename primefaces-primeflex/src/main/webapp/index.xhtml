<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Primefaces Primeflex</title>
		<h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
	</h:head>

	<h:body>
		<h:form prependId="false">		
			<p:growl id="growl" />
		</h:form>

		<h4>Primefaces Primeflex</h4>
	
		<h:form id="mainForm">
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-12">
					<p:outputLabel for="abc" value="ABC:" />
					<p:inputText id="abc" value="#{indexController.abc}" />
				</div>

				<div class="p-field p-col-12 p-md-12">
					<p:outputLabel for="def" value="DEF:" />
					<div class="ui-inputgroup">
						<p:inputText id="def" value="#{indexController.def}" />
						<p:commandButton id="btnEdit"
							icon="pi pi-search"
							title="Search"
							update="growl"
							action="#{indexController.search}" />
					</div>
                </div>

				<div class="p-field p-col-12 p-md-2">
					<p:commandButton id="btnSave"
						value="Save"
						icon="pi pi-save"
						update="growl"
						action="#{indexController.save}" />
				</div>
			</div>
		</h:form>
	</h:body>
</html>
