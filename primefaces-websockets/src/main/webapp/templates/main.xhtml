<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Primefaces Websockets</title>
    </h:head>
    
    <h:body>
        <p:growl id="growl" showDetail="false" sticky="false">
			<p:autoUpdate />
		</p:growl>

        <f:websocket channel="mainChannel" onmessage="mainWebsocketListener" connected="#{request.remoteUser != null}" />

        <ui:insert name="content"></ui:insert>

        <script>
            function mainWebsocketListener(message, channel, event) {
                console.log(message);
                alert('Message arrived.');
                alert(message);
            }
        </script>
    </h:body>
</html>
