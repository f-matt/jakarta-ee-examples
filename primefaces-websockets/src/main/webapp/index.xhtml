<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"> 

    <ui:define name="content">
        <script>
            function mainWebsocketListener(message, channel, event) {
                console.log('teste');
                console.log(message);
                alert('Message arrived.');
                alert(message);
            }
        </script>

        <f:websocket id="mainWebSocket" channel="mainChannel" onmessage="mainWebsocketListener" />

        <h3>This is a public page.</h3>

        <p>#{indexView.text}</p>

        <h:form>
            <p:commandButton value="Click"
                action="#{indexView.sendMessage}" />
        </h:form>
    </ui:define>
</ui:composition>
