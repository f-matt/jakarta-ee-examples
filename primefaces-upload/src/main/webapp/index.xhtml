<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Primefaces Upload</title>
	</h:head>

	<h:body>
		<h4>Primefaces Upload</h4>

		<h:form>
			<p:growl id="growl">
				<p:autoUpdate />
			</p:growl>


			<p:commandButton value="New"
				action="#{indexView.openUploadDialog}" 
				update="formUpload" />
			<br/>
			<br/>

			<p:dataTable var="product" value="#{indexView.products}">
				<p:column headerText="Id" field="id" />
				<p:column headerText="Name" field="name" />
				<p:column headerText="Path" field="path" />
			</p:dataTable>
		</h:form>

		<ui:include src="dialog-uploads.xhtml" />
	</h:body>
</html>
