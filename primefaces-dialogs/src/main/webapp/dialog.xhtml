<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dialog" 
        widgetVar="dialog" 
        header="Dialog" 
        modal="true" 
        appendTo="@(body)"
        width="50%"
        height="300px">

        <h:form id="formDialog">
            <p:inputText id="name" 
                value="#{indexController.name}"
                required="true" />
            <br/><br/>

            <p:commandButton id="buttonShowMessage" 
                value="Show message" 
                update="@form"
                action="#{indexController.showMessage}" />
            <br/><br/>
            
            <p:schedule id="schedule" 
                widgetVar="schedule"
                value="#{indexController.scheduleModel}" 
                allDaySlot="false"
                showHeader="true"
                view="timeGridWeek" />
        </h:form>

        <!--
        <h:form id="formSchedule">
        </h:form>
        -->
    </p:dialog>
</ui:composition>
