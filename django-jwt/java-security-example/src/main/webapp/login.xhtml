<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h3>Login</h3>

        <h:form id="formLogin">
            <h:panelGroup layout="block" rendered="#{param['error']}" styleClass="p-col-12">Incorrect user/password.</h:panelGroup>
            <h:panelGroup layout="block" rendered="#{param['logout']}" styleClass="p-col-12">Successfully logged out!</h:panelGroup>
		
            <h:panelGrid columns="2">
                <h:outputLabel for="username" 
                    value="Username:" />
                <h:inputText id="username" 
                    value="#{authView.username}"
                    size="20" 
                    required="true" />
		    		
                <h:outputLabel for="password" 
                    value="Password:" />
                <h:inputSecret id="password"
                    value="#{authView.password}"
                    size="20" 
                    required="true" />
            </h:panelGrid>
								   		
            <h:commandButton id="btnLogin"
                value="Login"
                action="#{authView.login}" />
        </h:form>
    </ui:define>
</ui:composition>
