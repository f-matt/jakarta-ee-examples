<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Database Authentication Example</title>
    </h:head>
    
    <h:body>
        <h3>Login</h3>

        <h:form id="formLogin">
            <h:panelGroup layout="block" rendered="#{param['error']}" styleClass="p-col-12" style="color: red">
                Invalid username/password.
            </h:panelGroup>

            <h:panelGroup layout="block" rendered="#{param['logout-fail']}" styleClass="p-col-12" style="color: red">
                Error performing logout.
            </h:panelGroup>

            <h:panelGroup layout="block" rendered="#{param['logout']}" styleClass="p-col-12" style="color: blue">
                User successfully logged out!
            </h:panelGroup>

            <h:panelGrid columns="2">
                <h:outputLabel for="j_username" value="Username:" />
                <h:inputText id="j_username" required="true" value="#{authView.username}" />

                <h:outputLabel for="j_password" value="Password:" />
                <h:inputSecret id="j_password" required="true" value="#{authView.password}" />
            </h:panelGrid>

            <h:commandButton value="Login" type="submit" action="#{authView.login}" />

            <br/>
            <br/>
            <h:link value="Index" outcome="index" />
        </h:form>
    </h:body>
</html>
