<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/facelets">

    <h:head>
        <title>View Param Example</title>
    </h:head>
    
    <h:body>
        <f:metadata>
            <f:viewParam name="num" value="#{mainController.num}" />
            <f:viewAction action="#{mainController.onLoad}" />
        </f:metadata>

        <h3>Param: #{mainController.num}</h3>
    </h:body>
</html>
