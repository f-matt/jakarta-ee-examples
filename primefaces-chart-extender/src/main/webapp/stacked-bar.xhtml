<!DOCTYPE html>

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Primefaces Chart Extender</title>
		<h:outputScript library="js" name="bar.js" />

	<h:body>
		<h4>Primefaces Chart Extender: Stacked Bar</h4>
	
		<h:form id="mainForm">
			<div class="card">
				<p:barChart model="#{stackedBarController.barModel}" style="width: 100%; height: 500px;"/>
			</div>
		</h:form>
	</h:body>
