<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>JPA Native Query Example</title>
    </h:head>
    
    <h:body>
        <h2>Entities:</h2>
        <ul>
            <ui:repeat var="foo" value="#{mainController.foos}">
                <li>#{foo.id} - #{foo.description} - #{foo.createdAt}</li>
            </ui:repeat>
        </ul>
        
        <h2>DTOs:</h2>
        <ul>
            <ui:repeat var="dto" value="#{mainController.dtos}">
                <li>#{dto.id} - #{dto.description} - #{dto.createdAt}</li>
            </ui:repeat>
        </ul>

    </h:body>
</html>
