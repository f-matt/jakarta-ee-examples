<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Primefaces Poll</title>
	</h:head>

	<h:body>
		<h4>Primefaces Poll</h4>

		<h:form>
			<p:dataTable id="tblProducts" 
				var="product" 
				value="#{indexController.products}">

				<p:column headerText="Id" field="id" />

				<p:column headerText="Name" field="name" />
			</p:dataTable>

			<p:poll interval="5" listener="#{indexController.refresh}" update="tblProducts" />
		</h:form>
	</h:body>
</html>
