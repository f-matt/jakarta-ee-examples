<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Primefaces PickList</title>
	</h:head>

	<h:body>
		<h4>Primefaces PickList</h4>
	
		<h:form id="mainForm">
		 	<p:pickList value="#{indexController.listModel}" var="entity" itemValue="#{entity}" itemLabel="#{entity.description}">
            	<o:converter converterId="omnifaces.ListConverter" list="#{indexController.listModel.source}" />
        	</p:pickList>
        	
        	<div class="p-grid">
        		<div class="p-col-12">
        			<p:commandButton id="btnSend" value="Send" action="#{indexController.send}" update="@form" />
        		</div>
        		
        		<div class="p-col-2">Selected:</div>
        		<div class="p-col-10">#{indexController.selected}</div>
        	</div>
		</h:form>
	</h:body>
</html>
