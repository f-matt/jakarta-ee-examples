<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Primefaces PickList</title>
	</h:head>

	<h:body>
		<h4>Primefaces PickList</h4>
	
		<h:form id="mainForm">
		 	<p:pickList id="picklist" value="#{indexController.listModel}" var="entity" itemValue="#{entity}"
                        itemLabel="#{entity.description}">
                <o:converter converterId="omnifaces.ListConverter" list="#{indexController.source}" />
            </p:pickList>
        	
        	<p:outputPanel id="pnlOutput">
        		<div>
        			<p:commandButton id="btnSend" value="Send" action="#{indexController.send}" update="@form" />
        		</div>

                <div>Available:</div>
                <div>#{indexController.available}</div>
                <br/>
        		<div>Selected:</div>
        		<div>#{indexController.selected}</div>
			</p:outputPanel>
		</h:form>
	</h:body>
</html>
